<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Links And Setup</title>
  <link rel="icon" href="icon.png" type="icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
body {
  font-family: Arial, sans-serif;
  background-image: url('background.png');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}



.social-icons {
  background: rgba(0, 0, 0, 0.5);
  border-radius: 15px;
  display: inline-flex;          
  padding: 10px 10px;            
  gap: 20px;                    
    margin-bottom: 10px;
}

.social-icons a {
  color: #000000;
  font-size: 80px;
  transition: color 0.3s ease;
  padding: 0;                   
  margin: 0;                  
  display: inline-flex;         
  text-decoration: none;
}

    .social-icons a:hover {
      color: #1da1f2;
    }

    .social-icons a.steam:hover {
      color: #00aaff;
    }

    .pc-specs {
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    .pc-specs h2 {
      margin-top: 0;
      border-bottom: 2px solid #555;
      padding-bottom: 10px;
    }

    .pc-specs ul {
      list-style-type: none;
      padding: 0;
    }

    .pc-specs li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="social-icons">
    <a href="https://x.com/n3nqd" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://steamcommunity.com/id/n3nqd" target="_blank" class="steam"><i class="fab fa-steam"></i></a>
  </div>

  <div class="pc-specs">
    <h2>PC Specifications</h2>
    <ul>
      <li><strong>CPU:</strong> AMD Ryzen 7 5700G</li>
      <li><strong>GPU:</strong> NVIDIA GeForce RTX 3060 TI</li>
      <li><strong>RAM:</strong> 24GB DDR4</li>
      <li><strong>Storage:</strong> 1TB NVMe SSD + 1TB SSD</li>
      <li><strong>Motherboard:</strong> B450M-H</li>
    </ul>
  </div>
</body>
</html>
